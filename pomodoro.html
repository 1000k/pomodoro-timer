<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular-animate.min.js"></script>
  <script src="pomodoro.js"></script>
</head>
<body data-ng-app="pomodoroTimer">
  <ng-view>
    <div data-ng-controller="PomodoroController">
      <div class="indicators">
        <div class="current_cycle">{{current_cycle}}</div>
        <time clasS="current_time">{{pomodoro_timer_display}}</time>
      </div>

      <div>
        <button type="button" data-ng-click="runPomodoro()">Run</button>
        <button type="button" data-ng-click="stopPomodoro()">Stop</button>
        <button type="button" data-ng-click="resetPomodoro()">Reset</button>
      </div>
    </div>
  </ng-view>
</body>
</html>
